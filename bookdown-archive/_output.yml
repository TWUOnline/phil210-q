bookdown::gitbook:
  css: https://twuonline.github.io/course-materials/bookdown_styles.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Phil 210</a></li>
      after: |
        <li><a href="https://twu-fhss.github.io/phil210/" target="blank">Published with bookdown</a></li>
  download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
